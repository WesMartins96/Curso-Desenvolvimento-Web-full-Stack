<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Interno</title>

    <!--Css Interno: Usado com a tag <style> dentro do <head>-->
    <style>
        p{
            color: tomato;
            font-family: Fira Code;
        }
    </style>
    
</head>
<body>
    
    <p>São Paulo 1x0 Milan</p>
    <p>São Paulo 3x2 Barcelona</p>
    <p>São Paulo 1x0 Liverpool</p>

</body>
