<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Horizontal</title>

    <style>

        #centralizado{
            background-color: steelblue;
            width: 50px;
            height: 50px;
            margin: auto;
        }

        #esquerda{
            background-color: purple;
            width: 50px;
            height: 50px;
            margin-right: auto;
        }

        #direita{
            background-color: tomato;
            width: 50px;
            height: 50px;
            margin-left: auto;
        }

    </style>
</head>
<body>

    <div id="centralizado"></div>

    <div id="esquerda"></div>

    <div id="direita"></div>
    
</body>
</html>
