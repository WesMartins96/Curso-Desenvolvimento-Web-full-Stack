<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery - Animações</title>

    <style>
        #square{
            width: 500px;
            height: 500px;
            background-color: brown;
        }
        .btn{
            background-color: white;
            color: black;
            border: 2px solid rgb(70, 91, 175);
            margin: 5px;
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <button class="btn" id="buttonOut">Fade Out</button>
    <button class="btn" id="buttonIn">Fade In</button>
    <button class="btn" id="buttonToggle">Fade Toggle</button>
    <button class="btn" id="buttonSlide">Slide Toggle</button>

    <div id="square"></div>

    <!--Instação do jquery no projeto-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        //usando fade com dois botões 'fadeOut' e 'fadeIn'
        $("#buttonOut").click(() => {
            $("#square").fadeOut(2000);
        })
        $("#buttonIn").click(() => {
            $("#square").fadeIn(2000);
        })


        //Usando o fade com apenas um botão
        $("#buttonToggle").click(() => {
            $("#square").fadeToggle(1000);
        })


        //Usando slides com apenas um botão
        $("#buttonSlide").click(() => {
            $("#square").slideToggle(1000);
        })  
        //Poderiamos usar o slide como acima no exemplo de fadeIn e fadeOut com
        //slideUp e slideDown

    </script>
</body>
</html>
