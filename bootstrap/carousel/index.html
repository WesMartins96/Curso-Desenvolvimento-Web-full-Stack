<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel</title>

    <!--Instalação bootstrap.css feita pelo CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        .myCarouselItem{
            height: 250px;
        }
    </style>

</head>
<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Aqui é adicionado indicador de quantos itens tem no carousel -->
        <ul class="carousel-indicators">
            <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
            <li class="" data-target="#myCarousel" data-slide-to="1"></li>
            <li class="" data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <!-- Criado o carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                
                <div class="bg-dark d-flex justify-content-center myCarouselItem align-items-center">
                    <div class="text-light">Bootstrap</div>
                    <img src="./img/bootstrap.png" alt="">
                </div>
                
            </div>
            <div class="carousel-item">
                <div class="bg-dark d-flex justify-content-center myCarouselItem align-items-center">
                    <div class="text-light">HTML</div>    
                    <img src="./img/html.png" alt="">
                </div>
                
            </div>
            <div class="carousel-item">
                <div class="bg-dark d-flex justify-content-center myCarouselItem align-items-center">
                    <div class="text-light">Javascript</div>    
                    <img src="./img/javascript.png" alt="">
                </div>
                
            </div>
        </div>

        <!-- icones de antes e proximo -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    
    
    <!--Instalação bootstrap.JS feita pelo CDN-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
