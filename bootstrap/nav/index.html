<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Nav</title>

    <!--Instalação bootstrap.css feita pelo CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

    <!-- Criar elementos de navegação -->
    <ul class="nav bg-light">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Preço</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
    </ul>

    <br>
    <br>

    <ul class="nav justify-content-end bg-light">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Preço</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
    </ul>

    <br>
    <br>

    <ul class="nav flex-column bg-light">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Preço</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
    </ul>

    <br>
    <br>

    <ul class="nav align-items-end flex-column bg-light">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Preço</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
    </ul>

    <br>
    <br>

    <ul class="nav nav-tabs">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">Preço</a></li>
        <li class="nav-item"><a href="#" class="nav-link disabled">Sobre</a></li>
    </ul>

    <br>
    <br>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">Preço</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
    </ul>

    <br>
    <br>

    <ul class="nav nav-tabs nav-justified">
        <li class="nav-item"><a href="#home" class="nav-link active" data-toggle="tab">Home</a></li>
        <li class="nav-item"><a href="#preco" class="nav-link" data-toggle="tab">Preço</a></li>
        <li class="nav-item"><a href="#sobre" class="nav-link" data-toggle="tab">Sobre</a></li>
    </ul>
    <div class="tab-content">
        <div id="home" class="tab-pane active">
            <h1>Home</h1>
        </div>
        <div id="preco" class="tab-pane fade">
            <h1>Preço</h1>
        </div>
        <div id="sobre" class="tab-pane fade">
            <h1>Sobre</h1>
        </div>
    </div>

        
    <!--Instalação bootstrap.JS feita pelo CDN-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
