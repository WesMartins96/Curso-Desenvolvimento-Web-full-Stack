<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Alerts</title>

    <!--Instalação bootstrap.css feita pelo CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--Usar o alert de forma dinamica-->
    <style>
        .hide{
            display: none;
        }
    </style>

</head>
<body class="container">
 

    <!--Alguns modelos de mensagens para o usuario-->

    
    <div class="alert alert-danger">
        <strong>Error:</strong> Este é meu alerta! 
    </div>
    <div class="alert alert-success">
        <strong>Success:</strong> Este é meu alerta!
    </div>
    <div class="alert alert-primary">
        <strong>Primary:</strong> Este é meu alerta!
    </div>
    <div class="alert alert-warning">
        <strong>Warning:</strong> Este é meu alerta!
    </div>
    <div class="alert alert-info">
        <strong>Info:</strong> Este é meu alerta!
    </div>


    <!--Usando de forma dinamica o alert para o usuario-->
    <input type="email">
    <button class="btn btn-primary" onclick="enviar()">Cadastrar</button>

    <div id="erro" class="alert alert-danger hide alert-dismissible">
        <strong>Error:</strong> Este campo não pode estar vazio! 
        <a class="alert-link" href="#">clique aqui</a>
        <button class="close" data-dismiss="alert">&times;</button>
    </div>

    <script>
        function enviar(){
            if($("input")[0].value == ""){
                $("#erro").removeClass("hide");
            }
        }
    </script>


    <!--Instalação bootstrap.JS feita pelo CDN-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
