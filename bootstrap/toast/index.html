<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Toast</title>

    <!--Instalação bootstrap.css feita pelo CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5 p-5">
        <button id="btn-toast" class="btn btn-outline-info">Mostrar Toast</button>
        <!-- <button id="btn-fechar" class="btn btn-outline-danger">Fechar Toast</button> -->

        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <h1>Título</h1>
            </div>
            <div class="toast-body">
                <p>Essa é minha toast ativada</p>
                <!-- Fechar Modal -->
                <button id="btn-fechar" class="btn btn-outline-danger">&times;</button>
            </div>
        </div>
    </div>
    
    <!--Instalação bootstrap.JS feita pelo CDN-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!--  função JQuery para usar o Toast -->
    <script>
        $(document).ready(function(){
            $("#btn-toast").click(() => {
                $(".toast").toast('show');
            })
        })

        // Da um hide na Modal
        $(document).ready(function(){
            $("#btn-fechar").click(() => {
                $(".toast").toast('hide');
            })
        })
    </script>
    
</body>
</html>
