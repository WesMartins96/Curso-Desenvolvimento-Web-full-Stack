<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Progress Bar</title>

    <!--Instalação bootstrap.css feita pelo CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body class="container">

    <br>

    <!-- Aqui abaixo vemos 3 exemplos de progressBar de styles diferentes -->
    <div class="progress" style="height: 30px;">
        <div id="p1" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 30%; height: 30px;">
            
        </div>
    </div>

    <br>

    <div class="progress" style="height: 30px;">
        <div id="p2" class="progress-bar bg-primary progress-bar-animated" style="width: 30%; height: 30px;">
            
        </div>
    </div>

    <br>

    <div class="progress" style="height: 30px;">
        <div id="p3" class="progress-bar bg-danger progress-bar-animated" style="width: 30%; height: 30px;">
            
        </div>
    </div>


    <!-- Abaixo vemos como cada uma é feito no script -->
    <script>
        let progressbar = document.querySelector("#p1");
        progressbar.innerHTML = "0%";
        progressbar.style.width = "0%"
        
        let value = 0;
        setInterval(() => {
            if (value > 100) {
                value = 100
            }
            progressbar.innerHTML = value + "%";
            progressbar.style.width = value + "%";

            value++;
        }, 200)

        let progressbar2 = document.querySelector("#p2");
        progressbar2.innerHTML = "0%";
        progressbar2.style.width = "0%"
        
        let value2 = 0;
        setInterval(() => {
            if (value2 > 100) {
                value2 = 100
            }
            progressbar2.innerHTML = value2 + "%";
            progressbar2.style.width = value2 + "%";

            value2++;
        }, 400)


        let progressBar3 = document.querySelector("#p3");
        progressBar3.innerHTML = "0%";
        progressBar3.style.width = "0%"

        let value3 = 0;
        setInterval(() => {
            if (value3 > 100) {
                value3 = 100
            }
            progressBar3.innerHTML = value3 + "%";
            progressBar3.style.width = value3 + "%";

            value3++;
        }, 100)
    </script>
    
    <!--Instalação bootstrap.JS feita pelo CDN-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
