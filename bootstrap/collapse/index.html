<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Collapse</title>

    <!--Instalação bootstrap.css feita pelo CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
   
    <!--collapse é um elemento que vai ser mostrado a partir de uma ação-->
    <div class="container">
        <!--o botão precisa ter data-toggle collapse e o data-target que deve ter o id do elemento-->
        <button data-toggle="collapse" data-target="#img_bootstrap">Mostrar</button>
        <img id="img_bootstrap" class="collapse" src="./assets/images/bootstrap.png" alt="">
    </div>

    <!--Podemos usar o collapse show para o elemento ficar aparecendo na tela-->

    

    <!--Instalação bootstrap.JS feita pelo CDN-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
