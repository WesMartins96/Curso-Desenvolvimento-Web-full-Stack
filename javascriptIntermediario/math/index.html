<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Math</title>
</head>
<body>

    <script>

        // pegar o numero de pi
        let pi = Math.PI;
        console.log(pi);

        // calcular raiz quadrada
        let raiz = Math.sqrt(16);
        console.log(raiz);

        // calcular numero elevado
        let elevado = Math.pow(2, 3);
        console.log(elevado);

        // gerar um numero aleatorio de 0 a 10 usando (* 10) e arredondando o numero com .round
        let aleatorio = Math.round(Math.random() * 10);
        console.log(aleatorio);

    </script>



</body>
</html>
