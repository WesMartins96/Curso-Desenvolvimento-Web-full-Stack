<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <!--Aqui fizemos um buscador do youtube-->

    <form method="GET" >
        <p>Input Text e Password</p>
        <input type="text" name="search_query">
        <input type="password" name="senha">
        <br>
        <hr>

        <!--Usaremos o input checkbox-->
        <p>Input Checkbox</p>
        <input type="checkbox" name="curso" value="1">Angular JS
        <br>
        <input type="checkbox" name="curso" value="2">React Native
        <br>
        <hr>

        <!--Usamos Input Radio-->
        <p>Input Radio</p>
        <input type="radio" name="gender" value="m" checked>Masc
        <br>
        <input type="radio" name="gender" value="f">fem
        <br>

        <!--Botão reset para limpar o formulario-->
        <input type="reset" value="Limpar">

        <!--Botão submit para enviar o formulario-->
        <input type="submit" value="Enviar Formulario">
    </form>

</body>
</html>
