<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Avançado - Audio</title>
</head>
<body>
    

    <!-- Funciona do mesmo modo que a tag video, só muda que em vez de scr, usa-se a tag source-->
    <audio controls >
        <source src="./audioExemplo.mp3" type="audio/mpeg">       
    </audio>

    <audio controls>
        <source src="./audioExemplo2.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
