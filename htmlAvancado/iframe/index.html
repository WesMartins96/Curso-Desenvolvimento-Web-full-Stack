<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Avançado - IFrame</title>

    <style>
        .frame{
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <!--IFrame é uma maneira de colocar um conteudo de uma outra pagina dentro da pagina atual-->
    <h1>Está é a Index</h1>


    <!--Peguei um video do proprio youtube-->
    <iframe class="frame" src="https://www.youtube.com/embed/spba2TIrHNU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
