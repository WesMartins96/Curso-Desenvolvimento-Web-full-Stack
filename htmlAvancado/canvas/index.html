<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Avançado - Canvas</title>

    <style>
        #tela{
            background-color: beige;
            position: relative;
            overflow: hidden;
            /* altura e largura já está sendo atribuidas na tag canvas, porem tbm no css*/
            width: 500px;
            height: 500px;
        }
    </style>

</head>
<body>
    <!-- Canvas é uma tela onde podemos animar, criar graficos, jogos e etc-->

                    <!--Precisa-se sempre que iniciar um canvas, ter altura e largura-->
    <canvas id="tela" width="500px" height="500px">

    </canvas>


    <script src="script.js"></script>
</body>
</html>
